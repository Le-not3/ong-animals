<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro - ONGANIMALS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.CSS">
    <style>
        /* Pequeno ajuste local para garantir legibilidade no formulário */
        body { background: var(--verde-suave); }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo. png.png" alt="logo" width="200"/>
        </div>
        <h1>onganimals</h1>
        <h2>Recuperando animais de ruas!</h2>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos_sociais.html">Projetos Sociais</a></li>
                <li class="active"><a href="ficha_de_cadastro.html">Ficha de Cadastro</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-card" aria-labelledby="form-title">
        <h2 id="form-title" class="form-title">Ficha de Cadastro</h2>
        <p class="form-sub">Preencha os dados abaixo para participar como voluntário ou cadastrar um animal. Campos com * são obrigatórios.</p>

        <form id="cadastro" action="#" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div>
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" required>
                </div>

                <div>
                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" id="data_nasc" name="data_nasc">
                </div>

                <div class="form-row-full">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>

                <div>
                    <label for="tipo">Tipo *</label>
                    <select id="tipo" name="tipo" required>
                        <option value="voluntario">Voluntário</option>
                        <option value="animal">Cadastrar Animal</option>
                    </select>
                </div>

                <div>
                    <label for="especie">Espécie</label>
                    <select id="especie" name="especie">
                        <option value="cao">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-row-full">
                    <label for="descricao">Descrição / Observações</label>
                    <textarea id="descricao" name="descricao" placeholder="Conte algo importante..."></textarea>
                </div>

                <div>
                    <label for="foto">Foto (opcional)</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <img id="preview" class="photo-preview" alt="Pré-visualização" style="display:none">
                </div>

                <div class="form-row-full">
                    <button type="submit" class="btn">Enviar ficha</button>
                    <button type="reset" class="btn" style="background:transparent;color:var(--verde-escuro);margin-left:12px;border:1px solid var(--verde-principal);">Limpar</button>
                </div>
            </div>
        </form>
    </main>

    <script>
        // Pré-visualização da foto
        const fotoInput = document.getElementById('foto');
        const preview = document.getElementById('preview');
        fotoInput && fotoInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) { preview.style.display = 'none'; return; }
            const url = URL.createObjectURL(file);
            preview.src = url;
            preview.style.display = 'block';
        });

        // Pequena validação e mensagem de sucesso (exemplo)
        document.getElementById('cadastro').addEventListener('submit', function(e){
            e.preventDefault();
            alert('Ficha enviada com sucesso! (exemplo)');
            // Aqui você pode adicionar envio via fetch/AJAX se desejar
            this.reset();
            preview.style.display = 'none';
        });
    </script>

</body>
</html>
